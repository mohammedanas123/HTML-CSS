<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red ;
        }
        /* id selector */
#firstpara{
    color: green;
}
/* class selector */
.bgblue{ 
    color: yellow;
    background-color: blue;
}
/* Grouping selector*/
footer, span{
    background-color: pink;

}
    </style>
</head>
<body>
<h3>Css selector</h3>
<p id="firstpara"> This is a sample paragraph to demonstrate cs selectors</p>
<p class="bgblue"> This is another a sample paragraph to demonstrate cs selectors</p>
<div>
    <p class="redElement"> This is a sample paragraph to demonstrate cs selectors</p>
    <footer> this is footer</footer>
</div>
</body>
</html>
