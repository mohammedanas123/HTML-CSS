<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in Css</title>
    <style>
  #firstpara{
    color: blueviolet;/* color by name */
  }
  #secondpara{
    color: rgb(138, 17, 17);/*color by rgb valuse */
  }
  #thirdpara{
     color: white;
     background-color: black;/* color by hex values */
  }
        </style>
</head>
<body>
    <h2>this my first box</h2>
    <p id="firstpara"> this is a paragraph from first box</p>
    <h2>this my first box</h2>
    <p id="secondpara"> this is a paragraph from second box</p>
    <h2>this my first box</h2>
    <p id="thirdpara"> this is a paragraph from third box</p>
    
</body>
</html>
